<!DOCTYPE html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>TITRE DU SITE</title>

		<!-- Meta description -->

		<meta name="description" content="" />

		<!-- Open graph -->

		<meta property="og:title" content="" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="" />
		<meta property="og:description" content="" />
		<meta property="og:locale" content="fr_FR" />
		<meta property="og:image" content="" />
		<meta property="og:image:width" content="" />
		<meta property="og:image:height" content="" />

		<!-- Open graph Twitter -->

		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="" />
		<meta name="twitter:creator" content="" />
		<link rel="manifest" href="site.webmanifest" />
		<link rel="apple-touch-icon" href="icon.png" />

		<!-- Place favicon.ico in the root directory -->

		<link rel="stylesheet" href="stylesheets/main.css" />

		<!-- Font-awesome -->

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<meta name="theme-color" content="#fafafa" />
	</head>
	<body>
		<!-- splash screen -->

		<header>
			<img
				src="/img/Logo.png"
				alt="Les petits plats"
				id="logo_petits-plats"
			/>
			<h1 id="main-title">
				CHERCHEZ PARMI PLUS DE 1500 RECETTES <br />
				DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
			</h1>
			<form action="" id="search-form">
				<input
					type="search"
					id="search-bar"
					placeholder="Rechercher une recette, un ingrédient,..."
				/>
				<button id="search-button">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 28.77 28.66"
					>
						<defs>
							<style>
								.cls-1 {
									fill: none;
									stroke: #000;
									stroke-miterlimit: 10;
								}
							</style>
						</defs>
						<g id="Calque_2" data-name="Calque 2">
							<g id="Calque_1-2" data-name="Calque 1">
								<circle
									class="cls-1"
									cx="10.58"
									cy="10.58"
									r="10.08"
								/>
								<line
									class="cls-1"
									x1="19.17"
									y1="19"
									x2="28.42"
									y2="28.31"
								/>
							</g>
						</g>
					</svg>
				</button>
			</form>
		</header>
		<main id="main">
			<!-- filter tags -->

			<div id="filter-bar">
				<!-- Ingredients tags -->

				<div class="tags-section" id="ingredients">
					<div class="title-dropdownbtn-container">
						<h3 class="tag-title">Ingrédients</h3>
						<button
							class="dropdownbtn"
							id="ingredients-btn"
						></button>
					</div>
					<form action="" id="ingredients-search-form">
						<input
							type="search"
							id="ingredients_search-input"
							maxlength="15"
						/>
						<i
							id="reset-ingredients-input"
							class="fa-solid fa-xmark"
						></i>
					</form>
					<ul class="tags-container" id="ingredients-tags"></ul>
				</div>
				<!-- Appliance tags -->

				<div class="tags-section" id="appliance">
					<div class="title-dropdownbtn-container">
						<h3 class="tag-title">Appareils</h3>
						<button class="dropdownbtn" id="appliance-btn"></button>
					</div>
					<form action="" id="appliance-search-form">
						<input
							type="search"
							id="appliances_search-input"
							maxlength="15"
						/>
						<i
							id="reset-appliances-input"
							class="fa-solid fa-xmark"
						></i>
					</form>
					<ul class="tags-container" id="appliance-tags"></ul>
				</div>
				<!-- Ustensiles tags -->

				<div class="tags-section" id="ustensils">
					<div class="title-dropdownbtn-container">
						<h3 class="tag-title">Ustensiles</h3>
						<button class="dropdownbtn" id="ustensils-btn"></button>
					</div>
					<form action="" id="ustensils-search-form">
						<input
							type="search"
							id="ustensils_search-input"
							maxlength="15"
						/>
						<i
							id="reset-ustensils-input"
							class="fa-solid fa-xmark"
						></i>
					</form>

					<ul class="tags-container" id="ustensils-tags"></ul>
				</div>
				<p id="recettes-number"></p>
			</div>
			<!-- cards container -->

			<article id="cards-container"></article>
		</main>
		<script type="module" src="data/recipes.js"></script>
		<script type="module" src="js/utils.js"></script>
		<script type="module" src="js/display_recipients.js"></script>
		<script type="module" src="js/search.js"></script>
		<script type="module" src="js/init.js"></script>
		<script type="module" src="js/tags.js"></script>
	</body>
</html>
